<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Yahoo Fantasy Football Teams</title>
  <style>
    body { font-family: sans-serif; padding: 2em; max-width: 800px; margin: 0 auto; }
    .button { 
      background: #4285f4; 
      color: white; 
      padding: 12px 24px; 
      border: none; 
      border-radius: 4px; 
      cursor: pointer; 
      font-size: 16px;
      margin: 1em 0;
    }
    .button:hover { background: #3367d6; }
    .info { background: #f5f5f5; padding: 1em; margin: 1em 0; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Yahoo Fantasy Football Teams</h1>
  
  <div class="info">
    <h3>About This App</h3>
    <p>This application fetches and displays teams from your Yahoo Fantasy Football league.</p>
    <p>Click the button below to authenticate with Yahoo and view your league teams.</p>
  </div>

  <button class="button" onclick="initiateOAuth()">Connect to Yahoo Fantasy</button>

  <!-- Yahoo FFB Teams Section -->
  <div id="yahoo-ffb-teams"></div>
  
  <script src="yahoo-ffb-teams.js"></script>

  <script>
    function initiateOAuth() {
      const REDIRECT_URI = window.location.origin + "/callback/";
      const CLIENT_ID = "dj0yJmk9Nmd4aExpNm1EWHVvJmQ9WVdrOVZsaHdRbGRRZG1NbWNHbzlNQT09JnM9Y29uc3VtZXJzZWNyZXQmc3Y9MCZ4PTUw";
      const authUrl = `https://api.login.yahoo.com/oauth2/request_auth?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=fantasy`;
      window.location = authUrl;
    }

    // Only try to fetch teams if we have an access token (e.g., if user came back from callback)
    const fragment = new URLSearchParams(window.location.hash.slice(1));
    const accessToken = fragment.get("access_token");
    
    if (accessToken) {
      // User has returned with an access token, try to fetch teams
      fetchAndShowTeams();
    } else {
      // Clear any error messages that might be displayed
      const container = document.getElementById("yahoo-ffb-teams");
      if (container) {
        container.innerHTML = "";
      }
    }
  </script>
</body>
</html>
